<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <div class="container">
      <input id="search-input" placeholder="Enter a pokemon" required></input>
      <button id="search-button">Search</button>
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <p id="types"></p>
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
      <img id="sprite" src="front_default" alt="Pokemon photo">
    </div>
    <script src="script.js"></script>
  </body>
</html>
